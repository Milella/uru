name: Build and Release URU

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        goos: [linux, windows, darwin]
        arch: [amd64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Extract version (strip leading v)
        id: version
        run: |
          RAW="${GITHUB_REF_NAME}"
          CLEAN="${RAW#v}"
          echo "version=$CLEAN" >> $GITHUB_OUTPUT

      - name: Build uru_rt
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.arch }}
        run: |
          mkdir -p dist
          # Build binary as uru_rt (Windows will auto-append .exe)
          go build -o dist/uru_rt ./cmd/uru

      - name: Package ZIP
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          OS="${{ matrix.goos }}"
          ARCH="${{ matrix.arch }}"

          mkdir -p package
          cp LICENSE package/
          cp README.txt package/
          cp dist/uru_rt package/

          cd package
          zip "../dist/uru-${OS}-${ARCH}-${VERSION}.zip" *
          cd ..
          rm -rf package

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uru-${{ matrix.goos }}-${{ matrix.arch }}
          path: dist/uru-${{ matrix.goos }}-${{ matrix.arch }}-${{ steps.version.outputs.version }}.zip

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

